<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVOLT – EV Charging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  color: #121212;
  background: #ffffff;
  line-height: 1.6;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 24px;
  font-weight: 800;
}

.logo span {
  color: #00cc66;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.find-btn {
  padding: 10px 20px;
  border: 1px solid #111;
  background: transparent;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
}

.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px;
  flex-wrap: wrap;
}

.hero-content {
  flex: 1;
  max-width: 500px;
}

.hero-content h1 {
  font-size: 42px;
  margin-bottom: 20px;
}

.tagline {
  font-size: 16px;
  color: #555;
  margin-bottom: 30px;
}

.app-badge {
  font-size: 14px;
  font-weight: 600;
  border: 1px solid #000;
  padding: 10px 20px;
  display: inline-block;
  transform: rotate(-90deg);
  border-radius: 30px;
}

.hero-image img {
  width: 300px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.stats {
  background: #121212;
  color: white;
  padding: 60px;
  text-align: center;
}

.stats h2 {
  font-size: 28px;
  margin-bottom: 40px;
}

.stats-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
}

.stat {
  font-size: 18px;
}

.stat span {
  display: block;
  font-size: 32px;
  font-weight: 700;
  color: #00cc66;
}
  
  
  
  
  
  
  
  
  
  
  </style>
</head>
<body>
  <header>
    <div class="logo">EV<span>⚡</span>LT</div>
    <nav>
      <a href="#">Why EV</a>
      <a href="#">Charging station</a>
      <a href="#">Blog</a>
      <a href="#">Contact us</a>
    </nav>
    <button class="find-btn">Find station</button>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Re-charge your EV anytime, anywhere</h1>
        <p class="tagline">Fast, Reliable, and Convenient Charging Solutions for Your Electric Vehicle</p>
        <div class="app-badge">Download App ⤴️</div>
      </div>
      <div class="hero-image">
        <img src="https://i.ibb.co/6tF9Y9r/ev-app.png" alt="EV App UI"/>
      </div>
    </section>

    <section class="stats">
      <h2>Transforming the way the world refuels.</h2>
      <div class="stats-grid">
        <div class="stat"><span>100+</span>Vehicle Ready</div>
        <div class="stat"><span>120+</span>Charging Outlet</div>
        <div class="stat"><span>4k+</span>Happy Clients</div>
        <div class="stat"><span>80+</span>Offices in the world</div>
      </div>
    </section>
  </main>
</body>
</html>
